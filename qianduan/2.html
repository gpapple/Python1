<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        .item1{
            width: 500px;
            height: 400px;
            border: 1px solid red;
        }
        .item2{
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <button>append</button>
    <button>appendTo</button>
    <div class="item1"></div>
    <script>
        $('button').eq(0).click(function () {
            created();

            $('.item1').append(odiv);
        });
        function func(n,m) {
            return Math.floor(Math.random()*(n-m+1))+m;
        }
        function created() {
            odiv = $('<div class="item2"></div>');
            odiv.css('background','rgb('+ func(0,255)+','+ func(0,255)+','+func(0,255)+')');

        }
    </script>
</body>
</html>
